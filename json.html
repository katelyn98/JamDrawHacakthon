<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>

<style>
    /* Style the body */
body {

}

.button {
  font-family: Arial, Helvetica, sans-serif;

  font-size: 18px;
  font-weight: bold;
  padding: 30px 60px;
  text-align: center;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
  margin: 20px;
}

/* Header/logo Title */
.header {
  padding: 45px;
  text-align: center;
  background: #1abc9c;
  color: white;
}
/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

#test {

    margin-left: 60px;
}

#stopTest {
    float: right;
    margin-right: 60px;
}

</head>
<body>

</div>

</script>

<script type=text/javascript>

</script>
